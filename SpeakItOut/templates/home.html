    <meta charset="utf-8">

    <title> Home </title>
  </head>
  <body>



    <div class ="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome User</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <p>Please enter the meeting code below to check whether it is active or not and send messages accordingly.</p>
            <p class="lead">
                <form action="#" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-group">
                            <label for="code">Enter Meet Code</label>
                            <input type="text" class="form-control" id="code" name="code" placeholder="Enter the meeting code">
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </p>
          </div>
    </div>
